<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div id="seleccion">
    <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Carrito de Compras</h5>
        
    </div>
    <div class="offcanvas-body">
        <p>{{titulo}}</p>
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Categor√≠a</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let juego of listaJuegos; index as i">
                    <td>{{juego.nombre }}</td>
                    <td>{{juego.precio | currency:'':'$':'1.0-0'}}</td>
                    <td>{{juego.categoria }}</td>
                    <td><button class="btn btn-danger btn-sm" data-bs-dismiss="offcanvas"
                            (click)="deleteFromCarrito(i)"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                <path fill-rule="evenodd"
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                            </svg></button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="offcanvas-footer">
        <div class="container-fluid m-4">
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-1">
                        <span class="input-group-text" id="inputGroup-sizing-default">Monto Total</span>
                        <span class="input-group-text bg-light">{{getMontoTotal() | currency:'':'$':'1.0-0'}}</span>
                    </div>
                </div>
            </div>
            <hr class="my-3">

        </div>
    </div>
</div>
<div class="row">
    <div class="col-6 text-end pe-0">
        <button class="btn btn-secondary ms-1 me-0" data-bs-dismiss="offcanvas"
            (click)="vaciarCarrito()">Vaciar Carrito</button>
    </div>
    <div class="col-6 text-start p-0">
        <button class="btn btn-warning mx-2" data-bs-dismiss="offcanvas" href='javascript:;'
            onclick="imprSelec('seleccion')">Imprimir Compra</button>
    </div>
</div>
</div>
