<div class="container mt-4 bordes-transparentes">
    <div *ngIf="juegos.length > 0; else NoHayDatos">
        <div class="container fondo">
            <div id="items" class="row" *ngIf="juegos.length > 0; else NoHayDatos">
                <div class="col-md-4 sm-1"
                    *ngFor="let juego of juegos | orderList : optionSort.property: optionSort.order | paginate: { itemsPerPage: 6, currentPage: page }">
                    <div class="card bordes-transparentes-datos justify-content-center">
                        <img class="img-juegos" src="{{juego.imagen}}" alt="Imagen Juego">
                        <div class="card-body">
                            <h5 class="card-title">{{juego.nombre}}</h5>
                            <p class="card-text">{{juego.precio | currency:'':'$':'1.0-0'}}</p>
                            <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                title="Agregar al carrito" role="button" [routerLink]="" (click)="addToCarrito(juego)">
                                Agregar al carrito
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <pagination-controls class="text-dark" (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente">
    </pagination-controls>
</div>




<ng-template #NoHayDatos>
    <div class="container mt-4 py-4 rounded ">
        <div class="card">
            <div class="card-header">
                <span class="text-warning fs-1">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                </span>
            </div>
            <div class="card-body">
                <h5 class="card-title">Actualmente no hay datos para mostrar.</h5>
            </div>
        </div>
    </div>
</ng-template>
