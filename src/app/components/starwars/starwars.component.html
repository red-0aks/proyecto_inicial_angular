<div class="container mt-4 mb-4">
    <div class="row py-5 mb-4 bg-dark text-warning rounded">
        <div class="col-md-6 ">
            <img class="img-fluid" src="../../../assets/img/Star_Wars_Logo.png" alt="Logo StarWars">
        </div>
        <div class="col-md-6">
            <h1 class="text-center align-middle">Personajes Star Wars</h1>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div *ngFor="let personaje of listaPersonajes" class="col">
            <div class="card h-100">
                <img src="{{personaje.image}}" class="card-img-top" alt="{{personaje.name}}">
                <div class="card-body">
                    <h4 class="card-title">{{personaje.name | uppercase}}</h4>
                    <h5 class="card-title">{{personaje.homeworld | titlecase}}</h5>
                    <p class="card-text">{{personaje.description}}</p>
                </div>
                <div class="card-footer">
                    <p class="card-text fst-italic">MÃ¡s info: <a href="{{personaje.wiki}}" target="_blank">Wiki</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
