<div class="container mt-4 mb-4">
   <div class="row justify-content-center my-5">
      <div class="col-6">
         <div class="row" *ngIf="user.picture">
            <div class="col mb-2 text-center">
               <img [src]="user.picture" class="rounded-circle w-25" alt="logo usuario" >
            </div>
         </div>
         <div class="row">
            <div class="col mb-2 text-center">
               <label for="username" class="form-label">Nombre</label>
               <input type="text" id="username" name="username" #email="ngModel" [ngModel]="user.name" class="form-control" readonly disabled="true">
            </div>
            <div class="col mb-2 text-center">
               <label for="email" class="form-label">Email</label>
               <input type="email" id="email" name="email" #email="ngModel" [ngModel]="user.email" class="form-control" readonly disabled="true">
            </div>
         </div>
      </div>
   </div>
</div>
